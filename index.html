<!DOCTYPE html>
<html>
  <head>
    <title>Festival Map</title>
    <!-- Ensure CSS is linked properly -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- JavaScript linked correctly -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <!-- Map container -->
    <div id="map" style="height: 100vh; width: 100%;"></div>

    <!-- Google Maps API script with async and defer -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJyXNG2JeQ9V6mhgZwO12pwryeEpZ7GjUcallback=initMap"></script>
  </body>
</html>
